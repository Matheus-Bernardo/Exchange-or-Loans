name: Pipeline Completo

on:
  workflow_dispatch:
  push:
    branches: [ "Projetps" ]
  pull_request:
    branches: [ "Projetps" ]

jobs:
  # Job para execução dos testes
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositório na VM
        uses: actions/checkout@v4

      - name: Preparar o ambiente .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restaurar dependências do projeto
        run: dotnet restore ExchangeOrLoans/ExchangeOrLoans.sln

      - name: Executar testes
        run: dotnet test --logger "trx;LogFileName=test-results.trx"
        working-directory: ExchangeOrLoans/ExchangeOrLoans/ExchangeOrLoans.Tests

      - name: Salvar relatório de testes como artefato
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ExchangeOrLoans/ExchangeOrLoans/ExchangeOrLoans.Tests/TestResults/*.trx

  # Job para build e empacotamento
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Clonar repositório na VM
        uses: actions/checkout@v4

      - name: Preparar o ambiente .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restaurar dependências do projeto
        run: dotnet restore ExchangeOrLoans/ExchangeOrLoans.sln

      - name: Build e empacotamento
        run: dotnet publish ExchangeOrLoans/ExchangeOrLoans.sln --configuration Release --output ./output

      - name: Salvar pacote como artefato
        uses: actions/upload-artifact@v4
        with:
          name: build-package
          path: ./output

  # Job para notificação por e-mail
    # Job para notificação por e-mail
  notify:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Enviar e-mail de notificação
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "✅ Pipeline ExchangeOrLoans executado com sucesso"
          body: |
            Olá,

            O pipeline de testes do projeto ExchangeOrLoans foi executado com sucesso no GitHub Actions.

            ✔️ Branch: ${{ github.ref }}
            ✔️ Commit: ${{ github.sha }}
            ✔️ Autor: ${{ github.actor }}
            ✔️ Status: Todos os testes executados (job: test)

            Abraços!
          to: ${{ secrets.EMAIL_RECIPIENT }}
          from: "GitHub Actions ExchangeOrLoans <${{ secrets.EMAIL_USERNAME }}}>"
